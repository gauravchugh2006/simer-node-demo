<div class="relative">
  <button
    type="button"
    (click)="toggle()"
    class="inline-flex items-center gap-2 rounded-full border border-[var(--card-border)] bg-[var(--surface-layer)] px-3 py-1.5 text-xs font-semibold text-secondary shadow-sm transition hover:shadow-md"
  >
    <span class="material-symbols-outlined text-base">brush</span>
    {{ themeService.activeTheme.name }} mode
  </button>
  <div
    *ngIf="open"
    class="absolute right-0 z-50 mt-3 w-72 rounded-3xl border border-[var(--card-border)] bg-[var(--card-bg)] p-4 shadow-2xl backdrop-blur-xl"
  >
    <p class="mb-3 text-xs font-semibold uppercase tracking-wide text-muted">Choose your vibe</p>
    <div class="flex flex-col gap-3">
      <button
        *ngFor="let option of themeService.themes"
        type="button"
        (click)="selectTheme(option.id)"
        class="flex items-center gap-3 rounded-2xl border border-transparent px-3 py-2 text-left transition focus:outline-none focus-visible:ring-2 focus-visible:ring-[var(--accent-ring)]"
        [ngClass]="option.id === themeService.activeTheme.id ? 'bg-[var(--accent-soft)] text-primary shadow-sm' : 'bg-[var(--surface-layer)] text-secondary hover:bg-[var(--card-bg)]'"
      >
        <div class="theme-option-preview">
          <span [ngClass]="{
            'theme-gradient-light': option.id === 'light',
            'theme-gradient-dark': option.id === 'dark',
            'theme-gradient-ambient': option.id === 'ambient'
          }"></span>
        </div>
        <div class="flex-1">
          <p class="text-sm font-semibold">{{ option.name }}</p>
          <p class="text-xs text-muted">{{ option.description }}</p>
        </div>
        <span *ngIf="option.id === themeService.activeTheme.id" class="material-symbols-outlined text-base text-accent">check</span>
      </button>
    </div>
  </div>
</div>
