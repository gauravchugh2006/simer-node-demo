version: '3.9'

services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ccd_cafe
      MYSQL_USER: ccd_user
      MYSQL_PASSWORD: ccd_password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PORT: 4000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ccd_user
      DB_PASSWORD: ccd_password
      DB_NAME: ccd_cafe
      JWT_SECRET: supersecretjwtkey
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    environment:
      VITE_API_BASE_URL: http://api:4000
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  mysql_data:
