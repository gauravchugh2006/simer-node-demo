<main class="page-section flex min-h-screen items-center justify-center px-4">
  <div class="card w-full max-w-md">
    <h1 class="text-2xl font-semibold text-primary">Join Cafe Coffee Day</h1>
    <p class="mt-2 text-sm text-muted">Create your account to unlock exclusive rewards and faster ordering.</p>
    <form class="mt-6 space-y-4" (ngSubmit)="submit()">
      <div>
        <label class="form-label" for="name">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          [(ngModel)]="form.name"
          class="form-input mt-1"
        />
      </div>
      <div>
        <label class="form-label" for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          [(ngModel)]="form.email"
          class="form-input mt-1"
        />
      </div>
      <div>
        <label class="form-label" for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          [(ngModel)]="form.password"
          class="form-input mt-1"
        />
      </div>
      <p *ngIf="error" class="text-sm text-red-500">{{ error }}</p>
      <button class="btn-primary w-full" [disabled]="loading" type="submit">
        {{ loading ? 'Creating account...' : 'Create account' }}
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-muted">
      Already have an account?
      <a routerLink="/login" class="font-semibold text-accent">Sign in</a>
    </p>
  </div>
</main>
