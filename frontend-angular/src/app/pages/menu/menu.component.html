<main class="page-section">
  <div class="mx-auto max-w-5xl px-4">
    <header class="text-center">
      <h1 class="section-title">Menu Highlights</h1>
      <p class="section-subtitle">
        Each beverage is thoughtfully crafted with ethically sourced beans and ingredients.
      </p>
    </header>
    <div class="mt-12 grid gap-6 md:grid-cols-2">
      <div *ngFor="let item of items" class="card">
        <h3 class="text-2xl font-semibold text-primary">{{ item.name }}</h3>
        <p class="mt-3 text-sm text-muted">{{ item.description }}</p>
        <p class="mt-4 text-lg font-semibold text-accent">{{ item.price }}</p>
      </div>
    </div>
  </div>
</main>
